<!-- JavaScript | Code to declare an array and print using for loop -->

Declare an array and we have to print its elements/items using for loop in JavaScript. Code:

<html>

<head>
    <script>
        var fruits = [
            "apple",
            "mango",
            "banana",
            "grapes",
            "guava"
        ];
    </script>
</head>

<body>
    <script>
        document.write("<h3>Array : Type 1</h3>")
        document.write("<hr />");
        document.write("<ul>");
        for (var i = 0; i < fruits.length; i++) {
            document.write("<li>" + fruits[i] + "</li>");
        }
        document.write("</ul>");
    </script>
</body>

</html>
