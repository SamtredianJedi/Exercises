JavaScript-Display Input Text into Lowercase Characters.
<html>

<head>
    <title>JavaScript-Display Input Text into Lowercase Characters.</title>
    <script type="text/javascript">
        function convertCase(text) {
            var strLCase = text.toLowerCase();
            document.getElementById("dispText").innerHTML = strLCase;
        }
    </script>
</head>

<body style="text-align: center">
    <h1>JavaScript-Display Input Text into Lowercase Characters.</h1>
    <input type="text" id="inputText" /><br><br>
    <input type="button" value="Display in Lowercase" onClick='convertCase(inputText.value)' />
