<!-- Palindrome number

    
When a number doesn’t change it’ s value or meaning even after rotation from left to right or vice a versa, then the number is palindrome number.

For example: 12321 after rotation 12321number is still same. 

JavaScript code to check palindrome number

<script>
    function Palindrome() {
        var rem, temp, final = 0;
        var number = Number(document.getElementById("N").value);

        temp = number;
        while (number > 0) {
            rem = number % 10;
            number = parseInt(number / 10);
            final = final * 10 + rem;
        }
        if (final == temp) {
            window.alert("The inputed number is Palindrome");
        } else {
            window.alert("The inputted number is not palindrome");
        }
    }
</script>
