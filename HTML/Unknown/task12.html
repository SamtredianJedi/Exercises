<!-- JavaScript Code to input age and check person is eligible for voting or not -->

<!-- Input age of the person and we have to write a function to validate whether person is eligible for voting or not in JavaScript? Code 1: Input age and print message in body section -->

<html lang="en">

<head>
    <script>
        function validate(age) {
            var ans = "not eigible";
            if (age >= 18) {
                ans = "eligible";
            }
            return (ans);
        }
    </script>
</head>

<body>
    <script>
        var age = parseInt(prompt("Enter age"));
        var status = validate(age);
        document.write("You are <b>" + status + "</b> for Vote");
    </script>
</body>

</html>
