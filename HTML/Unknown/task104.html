<!-- JavaScript - Print value of all checked (selected) CheckBoxes on Button click


This JavaScript function will print value of all selected (checked) CheckBoxes, value will be printed in alert (message) box on Button Click event.

Print Value of All Checked (Selected) CheckBoxes


<script type="text/javascript">
    function printChecked() {
        var items = document.getElementsByName("acs");
        var selectedItems = "";
        for (var i = 0; i < items.length; i++) {
            if (items[i].type == "checkbox" && items[i].checked == true) selectedItems += items[i].value + "\n";
        }
        alert(selectedItems);
    }
</script>
