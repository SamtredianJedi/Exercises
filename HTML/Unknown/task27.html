<!-- JavaScript code to check number is Perfect or not



Perfect number

A number is said to be perfect when its value is equal to its sum of complete divisors.

Example of perfect numbers are: 6, 28, 496 etc

<script>
	function perfectNumber()
	{
		var flag,number,remainder,addition = 0,i;
		number = Number(document.getElementById("N").value);
		flag = number;
		for(i = 0; i < number; i++)
		{
			remainder = number%i;
			if(remainder==0)
			{
				addition += i;
			}
		}
		if(addition == flag)
		{
			window.alert("-The inputed number is Perfect");
		}
		else
		{
			window.alert("-The inputed number is not Perfect");
		}
	}
</script>
